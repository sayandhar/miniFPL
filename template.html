<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>TRY</title>
</head>

<body>
    <div class="container-fluid" style="padding-top: 15px; padding-bottom: 15px">
        <div class="row justify-content-center">
            <form class="form-inline" action="/" method="GET">
                <input class="form-control mr-sm-2" type="text" placeholder="Enter team id" name="team_id">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-6">
                {% for i in range(3) %}
                <div class="card shadow">
                    <h6 class="card-header bg-dark text-white pt-2 pb-2">{{table_titles[i]}}</h6>
                    <div class="card-body p-0">
                        <table class="table table-bordered table-sm table-hover mb-0" style="border-style: hidden">
                            <thead class="thead-light text-center">
                                <tr>
                                    {% for header in header_names[i] %}
                                    <th>{{header}}</th>
                                    {% endfor %}
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                {% for row in rows[i] %}
                                <tr>
                                    {% for cell in row %}
                                    <td>{{cell}}</td>
                                    {% endfor %}
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <br> {% endfor %}
            </div>
            <div class="col-lg-6">

                <div class="card shadow">
                    <h6 class="card-header bg-dark text-white pt-2 pb-2">Leagues</h6>
                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
